<h2>Partner Marraige details: </h2>                
<table>
    <tr>
      <th>Date of Marriage</th>
      <th>Date of Divorce</th>
      <th>reason</th>
    </tr>
    <tr *ngFor="let info of partner$ | async">
      <td>{{dateFormat(info.dateOfMarriage)}}</td>
      <td>{{dateFormat(info.divorce[0]?.dateOfDivorce)}}</td>
      <td>{{info.divorce[0]?.reason}}</td>
    </tr>
</table>
<button type="button" class="btn btn-default pull-left" (click)="back()">Back</button>
