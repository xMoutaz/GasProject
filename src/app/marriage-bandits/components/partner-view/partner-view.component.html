<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>View Parteners</h4>
            <div class="well">
                <form #f="ngForm" (ngSubmit)="search()">
                    <div class="row">
                        <div >
                            <div class="col-md-3 form-group">
                                <label>{{'First Name' | translate}}</label>
                                <input type="text" class="form-control" name="searchedPerson" [(ngModel)]="searchedPerson.firstName">
                            </div>
                            <div class="col-md-3 form-group">
                                <label>{{'Last Name' | translate}}</label>
                                <input type="text"  class="form-control" name="searchedPerson" [(ngModel)]="searchedPerson.lastName">
                            </div>
                        </div>
                        <div class="col-md-3 form-group">
                            <mat-radio-group aria-label="Select an option" name="gender" [(ngModel)]="gender">
                                <mat-radio-button value="male">Male</mat-radio-button>
                                <mat-radio-button value="female">Female</mat-radio-button>
                              </mat-radio-group>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="button btn btn-primary pull-right" (click)="search()">{{'SEARCH' | translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
              <app-data-table 
            [Columns]="colDefinitions" 
            [(GeneralSettings)]="generalSettings"
            [PageSettings]="pageSettings"
            [Data]='data'></app-data-table>
        </div>
    </div>
</div>
